{% load humanize %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fortnight Sales Totals</title>
    <style></style>
  </head>

  <body>
    <h1>Fortnight Sales Totals</h1>
    <table border="1">
      <thead>
        <tr>
          <th></th>
          {% for date in dates %}
          <th>{{ date }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% regroup sales by store as store_list %}
        {% for store in store_list %}
          <tr>
            <td>{{ store.grouper }}</td>
            {% for sales in store.list %}
              <td>${{ sales.total | intcomma }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
